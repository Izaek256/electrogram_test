{%extends 'partials/basenext.html' %} {% load static %} {% block content %}
<!--====== App Content ======-->
<div class="app-content">

    <!--====== Section 2 ======-->
    <div class="u-s-p-b-60">
        <!--====== Section Content ======-->
        <div class="section__content">
            <div class="container">
                <div class="row row--center">
                    <div class="col-lg-6 col-md-8 u-s-m-b-30">
                        <div class="l-f-o">
                            <div class="l-f-o__pad-box">
                                <h1 class="gl-h1">DONE ✔✔ Password reset successfully</h1>
                                <br>
                                <br>
                                <p> 
                                 <a class="btn btn--e-transparent-brand-b-2" href="{% url 'userauths:sign_in' %}">log
                                        in</a>
                                        <br><br>You can now login  with your new password.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--====== End - Section Content ======-->
    </div>
    <!--====== End - Section 2 ======-->
</div>
<!--====== End - App Content ======-->

{% if messages %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        {% for message in messages %}
            alertify.{{ message.tags }}("{{ message }}");
        {% endfor %}
    });
</script>
{% endif %}

{% endblock content %}
