{% load humanize %}
<div class="row g-4 products-grid">
    {% for p in products %}
    <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="product-m">
            <div class="product-m__thumb">
                <a class="aspect aspect--bg-grey aspect--square u-d-block" href="{% url 'base:product-detail' slug=p.slug %}">
                    <img class="aspect__img" src="{{p.get_image_url}}" alt="{{p.title}}">
                </a>
                <div class="product-m__quick-look">
                    <a class="fas fa-search" data-modal="modal" data-modal-id="#quick-look" data-tooltip="tooltip" data-placement="top" title="Quick Look"></a>
                </div>
                <div class="product-m__add-cart">
                    <button class="btn btn--e-brand-b-2 add-to-cart-btn" id="addCart" type="button" value="{{ p.id }}" data-product-id="{{ p.id }}">Add to Cart</button>
                </div>
            </div>
            <div class="product-m__content">
                <div class="product-m__category">
                    <a href="{% url 'base:product_category_list' p.category.cid %}">{{p.category.title}}</a>
                </div>
                <div class="product-m__name">
                    <a href="{% url 'base:product-detail' slug=p.slug %}">{{p.title}}</a>
                </div>
                <!-- <div class="product-m__rating gl-rating-style">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <span class="product-m__review">(0)</span> -->
                </div>
                <div class="product-m__price">Ugshs. {{p.price|intcomma}} /=</div>
                <div class="pd-detail__inline">
                    {% if p.tag %}
                    <span class="pd-detail__stock">{{ p.tag }}</span>
                    {% endif %}
                </div>
                <div class="product-m__hover">
                    <div class="product-m__preview-description">
                        <span>{{ p.description|truncatechars:150 }}</span>
                    </div>
                    <!-- <div class="product-m__wishlist">
                        <a class="far fa-heart" href="#" data-tooltip="tooltip" data-placement="top" title="Add to Wishlist"></a>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
